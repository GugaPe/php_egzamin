<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styl_1.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="baner">
      <h1>Witamy w restauracji „Wszystkie Smaki”</h1>
    </div>
    <div class="panel">
      <div class="panel_lewy">
        <img alt="Nasze Dania" src="./Zrzut ekranu 2022-09-20 093239.jpg" />
      </div>
      <div class="panel_prawy">
        <h4>U nas dobrze zjesz!</h4>
        <ol>
          <li>Obiady od 40 zł</li>
          <li>Przekąski od 10 zł</li>
          <li>Kolacje od 20 zł</li>
        </ol>
      </div>
    </div>
    <div class="panel_dolny">
      <h2>Zarezerwuj stolik on-line</h2>
      <div class="form">
        <p>Data (format rrrr-mm-dd):</p>
        <input type="text" />
        <p>Ile osób?</p>
        <input type="number" />
        <p>Twój numer telefonu</p>
        <input type="text" />
        <div class="dane_osobowe">
          <input type="checkbox" />
          <p>Zgadzam się na przetwarzanie moich danych osobowych</p>
        </div>
        <button type="submit">WYCZYŚĆ</button>
        <button type="submit">REZERWUJ</button>
      </div>
    </div>
    <div class="stopka">Stronę internetową opracował:</div>
  </body>
</html>
